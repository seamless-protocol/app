name: CI

on:
  push:
    branches: [main]
  pull_request:
    # Run on all pull requests regardless of target branch

jobs:
  check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Generate route tree
        run: bunx @tanstack/router-cli generate --config vite.config.ts
      
      - name: Run checks (lint + typecheck)
        run: bun run check

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run unit tests
        run: bun run test

  test-e2e:
    # Only run E2E when secrets are available and PR is from same repo (not a fork)
    if: >-
      ${{ (secrets.TENDERLY_ACCESS_KEY != '' || secrets.TENDERLY_TOKEN != '')
          && secrets.VITE_WALLETCONNECT_PROJECT_ID != ''
          && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
    name: E2E Tests (Tenderly VirtualNet)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Run integration + E2E on Tenderly VNet (single run)
        env:
          TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
          TENDERLY_TOKEN: ${{ secrets.TENDERLY_TOKEN }}
          TENDERLY_ACCOUNT: ${{ secrets.TENDERLY_ACCOUNT }}
          TENDERLY_PROJECT: ${{ secrets.TENDERLY_PROJECT }}
          # Optional override for creation JSON if needed
          TENDERLY_VNET_CREATE_JSON: ${{ secrets.TENDERLY_VNET_CREATE_JSON }}
          # Required VITE environment variables
          VITE_WALLETCONNECT_PROJECT_ID: ${{ secrets.VITE_WALLETCONNECT_PROJECT_ID }}
          VITE_BASE_RPC_URL: ${{ vars.VITE_BASE_RPC_URL }}
          VITE_ETHEREUM_RPC_URL: ${{ vars.VITE_ETHEREUM_RPC_URL }}
        run: bun run test:all:tenderly

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    # Allow build even if E2E is skipped (e.g., from fork PRs without secrets)
    needs: [check, test-unit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Generate route tree
        run: bunx @tanstack/router-cli generate --config vite.config.ts
      
      - name: Build application
        run: bun run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: dist
          path: dist/
          retention-days: 7
