name: CI

on:
  push:
    branches: [main]
  pull_request:
    # Run on all pull requests regardless of target branch

jobs:
  check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Generate route tree
        run: bunx @tanstack/router-cli generate --config vite.config.ts
      
      - name: Run checks (lint + typecheck)
        run: bun run check

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run unit tests
        run: bun run test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Decide E2E Backend
        id: decide-e2e
        run: |
          if [ -n "${{ secrets.TENDERLY_ACCESS_KEY }}" ] && { [ -n "${{ secrets.TENDERLY_ACCOUNT }}" ] || [ -n "${{ secrets.TENDERLY_ACCOUNT_SLUG }}" ]; } && { [ -n "${{ secrets.TENDERLY_PROJECT }}" ] || [ -n "${{ secrets.TENDERLY_PROJECT_SLUG }}" ]; }; then
            echo "mode=tenderly" >> $GITHUB_OUTPUT
          else
            echo "mode=anvil" >> $GITHUB_OUTPUT
          fi

      - name: Install Foundry (Anvil)
        if: steps.decide-e2e.outputs.mode == 'anvil'
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Start Anvil Base Fork
        if: steps.decide-e2e.outputs.mode == 'anvil'
        run: |
          nohup bun run anvil:base > anvil.log 2>&1 &
          for i in {1..60}; do nc -z 127.0.0.1 8545 && break || sleep 1; done
          curl -s -X POST -H "Content-Type: application/json" \
            --data '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}' \
            http://127.0.0.1:8545
        env:
          ANVIL_BASE_FORK_URL: ${{ secrets.ANVIL_BASE_FORK_URL }}

      - name: Run E2E tests on Anvil
        if: steps.decide-e2e.outputs.mode == 'anvil'
        run: bun run test:e2e
        env:
          VITE_WALLETCONNECT_PROJECT_ID: ${{ secrets.VITE_WALLETCONNECT_PROJECT_ID }}
          VITE_BASE_RPC_URL: http://127.0.0.1:8545
          VITE_ETHEREUM_RPC_URL: ${{ vars.VITE_ETHEREUM_RPC_URL }}
          ANVIL_BASE_FORK_URL: ${{ secrets.ANVIL_BASE_FORK_URL }}

      - name: Run E2E tests on Tenderly (JIT fork)
        if: steps.decide-e2e.outputs.mode == 'tenderly'
        run: node scripts/run-e2e-on-tenderly-vnet.cjs
        env:
          TENDERLY_ACCOUNT: ${{ secrets.TENDERLY_ACCOUNT }}
          TENDERLY_ACCOUNT_SLUG: ${{ secrets.TENDERLY_ACCOUNT_SLUG }}
          TENDERLY_PROJECT: ${{ secrets.TENDERLY_PROJECT }}
          TENDERLY_PROJECT_SLUG: ${{ secrets.TENDERLY_PROJECT_SLUG }}
          TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
          TENDERLY_CHAIN_ID: 8453
          VITE_WALLETCONNECT_PROJECT_ID: ${{ secrets.VITE_WALLETCONNECT_PROJECT_ID }}
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Decide Integration Backend
        id: decide
        run: |
          if [ -n "${{ secrets.TENDERLY_ACCESS_KEY }}" ] && { [ -n "${{ secrets.TENDERLY_ACCOUNT }}" ] || [ -n "${{ secrets.TENDERLY_ACCOUNT_SLUG }}" ]; } && { [ -n "${{ secrets.TENDERLY_PROJECT }}" ] || [ -n "${{ secrets.TENDERLY_PROJECT_SLUG }}" ]; }; then
            echo "mode=tenderly" >> $GITHUB_OUTPUT
          else
            echo "mode=anvil" >> $GITHUB_OUTPUT
          fi

      - name: Install Foundry (Anvil)
        if: steps.decide.outputs.mode == 'anvil'
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Prepare integration env
        run: |
          cp tests/integration/.env.example tests/integration/.env
          echo "Integration test environment prepared"

      - name: Start Anvil Base Fork
        if: steps.decide.outputs.mode == 'anvil'
        run: |
          nohup bun run anvil:base > anvil.log 2>&1 &
          for i in {1..60}; do nc -z 127.0.0.1 8545 && break || sleep 1; done
          curl -s -X POST -H "Content-Type: application/json" \
            --data '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}' \
            http://127.0.0.1:8545
        env:
          ANVIL_BASE_FORK_URL: ${{ secrets.ANVIL_BASE_FORK_URL }}

      - name: Run integration tests on Anvil
        if: steps.decide.outputs.mode == 'anvil'
        run: bun run test:integration

      - name: Run integration tests on Tenderly (JIT fork)
        if: steps.decide.outputs.mode == 'tenderly'
        run: node scripts/run-integration-on-tenderly-vnet.cjs
        env:
          TENDERLY_ACCOUNT: ${{ secrets.TENDERLY_ACCOUNT }}
          TENDERLY_ACCOUNT_SLUG: ${{ secrets.TENDERLY_ACCOUNT_SLUG }}
          TENDERLY_PROJECT: ${{ secrets.TENDERLY_PROJECT }}
          TENDERLY_PROJECT_SLUG: ${{ secrets.TENDERLY_PROJECT_SLUG }}
          TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
          TENDERLY_CHAIN_ID: 8453


  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check, test-unit, test-e2e, test-integration]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Generate route tree
        run: bunx @tanstack/router-cli generate --config vite.config.ts
      
      - name: Build application
        run: bun run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: dist
          path: dist/
          retention-days: 7
